<!DOCTYPE html>
<html>
<head>
    <title>Reservas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Lilita+One&family=Poppins:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  
</head>

<body>
    <header>
        <h1 id="Titulo">Formulario de Reservas</h1>
    </header>
    <div class="form">
        <form action="conexion.php" method="POST">
            <label for="nombres">Nombres</label>
            <input type="text" id="nombres" name="nombres" required>

            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="tipo_documento">Tipo de Identificación</label>
            <select id="tipo_documento" name="tipo_documento" required>
                <option value="c">Cédula de Ciudadanía</option>
                <option value="t">Tarjeta de Identidad</option>
            </select>

            <label for="identificacion">Número de Identificación</label>
            <input type="text" id="identificacion" name="identificacion" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="tipo_reserva">Tipo de Reserva</label>
            <select id="tipo_reserva" name="tipo_reserva" required>
                <option value="c">Cena</option>
                <option value="o">Onces</option>
                <option value="a">Almuerzo</option>
                <option value="cu">Cumpleaños</option>
                <option value="oc">Ocasión Especial</option>
            </select>

            <label for="fecha_reserva">Fecha de Reserva</label>
            <input type="date" id="fecha_reserva" name="fecha_reserva" required>

            <label for="cantidad_personas">Número de Personas</label>
            <input type="number" id="cantidad_personas" name="cantidad_personas" required>

            <label for="descripcion_observaciones">Descripción y/o Observaciones</label>
            <textarea id="descripcion" name="descripcion"></textarea>

            <input type="submit" value="Enviar Formulario">
        </form>
    </div>
</body>
</html>
